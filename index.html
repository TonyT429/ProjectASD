<!doctype html>  
<html lang="en">
<head>

	<meta charset="utf-8"/>
	
	<title>ASD </title>
	
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="HandheldFriendly" content="True"/>
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
	<!-- Mobile IE needs ClearType for smoothing fonts -->
	<meta http-equiv="cleartype" content="on"/>
	
	<!-- StyleSheets under here -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" />
     <link rel="stylesheet" type="text/css" href="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.min.css" /> 
	<link rel="stylesheet" href="css/themes/myNewTheme.min.css" />
	<link rel="stylesheet" href="css/styles.css" /> 
	
	<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="js/libs/modernizr.custom.min.js"></script>

</head>
<body>

<!-- Home Page -->
	<home data-role="page" id="home">
		<topbar data-role="header" data-position="fixed">
			<img src="images/BookTrackerLogo.png" height="60" width="160" data-inline="true" /> 
			<label>Home</label>		
		</topbar>  <!--Closes the Home Page Header-->
			
		<section data-role="content" >

			<img src="images/CTA.png" alt="Logo" height="200" width="290" />
			<selection data-role='fieldcontain'>
				<a href="#addItem" data-role="button"  data-mini="true" data-theme="a" data-icon="arrow-r" data-iconpos="right" data-ajax="false">Add a Book Now</a> 
				<a href="#XML" data-role="button"  data-mini="true" data-theme="a" data-icon="arrow-r" data-iconpos="right" data-ajax="false">XML Data Serialization</a>
				<a href="#JSON" data-role="button"  data-mini="true" data-theme="a" data-icon="arrow-r" data-iconpos="right" data-ajax="false">JSON Data Serialization</a>
			</selection> 
			<library>
				<ul id="theShelf" data-role="listview"></ul>
			</library>
		</section><!--Closes the Home Page Content-->
		
		<footer data-role="footer" data-position="fixed" data-id="home">
			<nav data-role="navbar">
				<ul>
					<li><a href="#search" data-role="button"  data-mini="true" data-iconpos="right"  value="search" class="search" data-ajax="false">Search</a></li>
					<li><a href="#browse" data-role="button"  data-mini="true" data-iconpos="right"  value="browse" class="browse" data-ajax="false">Browse</a></li>
					<li><a href="#newsfeed" data-role="button"  data-mini="true" data-iconpos="right"  data-ajax="false">RSS Feed</a></li>
				</ul>
			</nav>  
		</footer>   <!-- Closes the Home Page Footer -->
	</home>
<!--Close Home-->
	
	
		<!-- JavaScript under here -->
	<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
     <script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.core.min.js"></script>
     <script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.mode.calbox.min.js"></script>
     <script type="text/javascript" src="js/libs/RssFeed.js"></script>
	<script type="text/javascript" src="js/libs/RssFeeder.js"></script>
	<script type="text/javascript" src="js/libs/jquery.validate.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
